<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="card">
        <section>
            <div class="img-container">
                <img src="img/img.jpg" alt="" class="profile-img">
            </div>
            <p class="profile-role">graphic designer</p>
            <ul class="social-list">
                <li><a href="#" class="social-link"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-twitter-square"></i></a></li>
            </ul>
        </section>

        <section>
            <h2 class="profile-name">Herris Cotton</h2>
            <div class="separator"></div>
            <p class="profile-info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus velit laudantium
                incidunt cumque possimus labore neque repellendus ad eaque voluptas quae asperiores, iste, sunt veniam.
            </p>
        </section>
    </div>

</body>

</html>
